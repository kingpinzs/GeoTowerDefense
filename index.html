<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tower Defense Castle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        #gameContainer {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        #gameBoard {
            box-sizing: border-box;
            width: 100%;
            height: auto;
            max-width: 500px;
            max-height: 400px;
            display: block;
            margin: 0 auto;
            border: 2px solid #333;
            background-color: #fff;
        }
        #controls {
            margin-top: 10px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            font-size: 14px;
        }
        #towerButtons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        #gameInfo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        #gameInfo span {
            margin: 0 10px;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        #retryButton {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #towerButtons {
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            button {
                font-size: 12px;
                padding: 4px 8px;
            }
            #gameInfo span {
                font-size: 12px;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameBoard"></canvas>
        <div id="controls">
            <button id="startWave">Start Wave</button>
            <button id="pauseBtn">Pause</button>
            <div id="gameInfo">
                <span id="money">Money: $50</span>
                <span id="castleHealth">Castle Health: 100</span>
                <span id="waveNumber">Wave: 1</span>
                <span id="points">Points: 0</span>
            </div>
            <div id="towerButtons">
                <button id="basicTower">Basic Tower ($20)</button>
                <button id="sniperTower" disabled>Sniper Tower ($30)</button>
                <button id="rapidTower" disabled>Rapid Tower ($40)</button>
            </div>
        </div>
        <div id="gameOverScreen">
            <h2>Game Over</h2>
            <p>The castle has been destroyed!</p>
            <button id="retryButton">Retry</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="gameState.js"></script>
    <script src="entities.js"></script>
    <script src="renderer.js"></script>
    <script src="gameLogic.js"></script>
    <script src="main.js"></script>
</body>
</html>
